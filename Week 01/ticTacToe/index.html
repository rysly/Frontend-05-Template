<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tictactoe-rysly</title>
    <style>
      .position {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -150px;
        margin-left: -150px;
      }
      .cell {
        width: 100px;
        height: 100px;
        background-color: #008000;
        display: inline-block;
        border: 1px solid #ffffff;
        vertical-align: middle;
        line-height: 100px;
        font-size: 50px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="position">
      <div id="board"></div>
    </div>

    <script>
      let pattern = [
        [0, 0, 0],
        [0, 0, 0],
        [0, 0, 0],
      ];

      let color = 1;
      let result = false;

      function show() {
        let board = document.getElementById("board");
        board.innerHTML = "";
        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            let cell = document.createElement("div");
            cell.classList.add("cell");
            cell.innerText =
              pattern[i][j] === 2 ? "❌" : pattern[i][j] === 1 ? "⭕" : "";
            cell.addEventListener("click", () => move(i, j));
            board.appendChild(cell);
          }
          board.appendChild(document.createElement("br"));
        }
      }

      function move(x, y) { // ❌is 2; ⭕is 1;
        if (pattern[x][y] === 0 && result === false) {
          pattern[x][y] = color;
          show();
          if (check(pattern, color)) {
            setTimeout( function() { 
              alert((3 - color) === 2 ? "❌ is winner!" : "⭕ is winner!")
            }, 300);
            result = true;
          }
          if(willwin(pattern, color)  && result === false) {
            setTimeout( function() { 
              alert((3 - color) === 2 ? "❌ will winner!" : "⭕ will win!")
            }, 300);
          }
          color = 3 - color;
        } else {
          if (result === true) {
            setTimeout( function() { 
              alert((3 - color) === 2 ? "❌ is winner!" : "⭕ is winner!")
            }, 300);
          }
        }
      }

      function check(pattern, color) {
        // 横线
        for (let i = 0; i < 3; i++) {
          let win = true;
          for (let j = 0; j < 3; j++) {
            // console.log('pattern['+i+']['+j+']', pattern[i][j], color);
            if (pattern[i][j] !== color) {
              win = false;
            }
          }
          if (win) {
            return true;
          }
        }

        // 竖线
        for (let i = 0; i < 3; i++) {
          let win = true;
          for (let j = 0; j < 3; j++) {
            // console.log('pattern['+j+']['+i+']', pattern[j][i], color);
            if (pattern[j][i] !== color) {
              win = false;
            }
          }
          if (win) {
            return true;
          }
        }

        // 右斜线
        {
          let win = true;
          for (let j = 0; j < 3; j++) {
            // console.log('pattern['+j+']['+j+']', pattern[j][j], color, j);
            if (pattern[j][j] !== color) {
              win = false;
            }
            if (win && j===2) {
              return true;
            }
          }
        }

        // 左斜线
        {
          let win = true;
          for (let j = 0; j < 3; j++) {
            // console.log('pattern['+j+']['+(2-j)+']', pattern[j][2 - j], color, j);
            if (pattern[j][2 - j] !== color) {
              win = false;
            }
            if (win && j===2) {
              return true;
            }
          }
        }

        return false;
      }

      function clone(pattern) {
        return JSON.parse(JSON.stringify(pattern));
      }

      function willwin(pattern, color) {
        for(let i = 0; i < 3; i++) {
          for(let j = 0; j < 3; j++) {
            if (pattern[i][j])
              continue;
            let tmp = clone(pattern);
            tmp[i][j] = color;
            if (check(tmp, color)) {
              return true;
            }
          }
        }
      }

      show();
    </script>
  </body>
</html>
