<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>寻路算法--地图编辑器</title>
  <style type="text/css">
    .cell {
      display: inline-block;
      width: 6px;
      height: 6px;
      background-color: grey;
      border-bottom: 1px solid #ffffff;
      border-right: 1px solid #ffffff;
      vertical-align: top;
    }
    #container {
      font-size: 0; /* 去除行间距 */
      width: 700px; /* 可以用js里的br也可以用width,但是container.children里加br的话不能对应上map */
      /* line-height: 7px; */
    }
  </style>
</head>
<body>

<div id="container"></div>
<button onclick="localStorage['map'] = JSON.stringify(map)">save</button>

<script type="text/javascript">
  let map = localStorage["map"] ? JSON.parse(localStorage["map"]) : Array(10000).fill(0);
  let container = document.getElementById("container");

  for(let y = 0; y < 100; y++) {
    for(let x = 0; x < 100; x++) {
      let cell = document.createElement("div");
      cell.classList.add("cell");
      container.appendChild(cell);

      if(map[100*y+x] === 1)
        cell.style.backgroundColor = "black";

      cell.addEventListener('mousemove', () => {
        if(mousedown) {
          if(clear) { // 橡皮擦
            cell.style.backgroundColor = "";
            map[100*y+x] = 0;
          } else {
            cell.style.backgroundColor = "black";
            map[100*y+x] = 1;
          }
        }
      })
    }
    // container.appendChild(document.createElement("br"));
  }

  let mousedown = false;
  let clear = false;
  document.addEventListener("mousedown", e => {
    mousedown = true;
    clear = (e.which === 3);
  })

  document.addEventListener("mouseup", () => mousedown = false);
  document.addEventListener("contextmenu", e => e.preventDefault());

  function sleep(t) {
    return new Promise((resolve, reject)=> {
      setTimeout(resolve, t);
    })
  }

  /*
  *****删除shift     删除第一个元素并返回数组的第一个元素
  *****添加unshift   向数组的开头添加一个或更多元素，并返回新的长度
  *****删除pop       删除最后一个元素并返回数组的最后一个元素
  *****添加push      向数组的末尾添加一个或多个元素，并返回新的长度
  *****队列          push和shift    unshift和pop
  *****栈            push和pop      unshift和shift
  */

  // 寻路
  container.children[5050].style.backgroundColor = "yellow";

  async function path(map, start, end) {
    let table = Object.create(map);
    let queue = [start];

    async function insert(x, y, pre) {
      if(x < 0 || x >= 100 || y < 0 || y >= 100)
        return;
      if(table[y * 100 + x]) //有墙1/2
        return;

      await sleep(30);
      container.children[y * 100 + x].style.backgroundColor = "red";

      table[y * 100 + x] = pre; //已经找过的点做一下标记
      queue.push([x, y]);
    }

    while(queue.length) {
      let [x ,y] = queue.shift();
      if(x === end[0] && y === end[1]) {
        let path = [];
        while(x != start[0] || y != start[1]) {
          path.push(map[y * 100 + x]);
          [x, y] = table[y * 100 + x];
          await sleep(30);
          container.children[y * 100 + x].style.backgroundColor = "purple";
        }
        return path;
      }

      await insert(x - 1, y, [x, y]); //上
      await insert(x, y - 1, [x, y]); //左
      await insert(x + 1, y, [x, y]); //下
      await insert(x, y + 1, [x, y]); //右

      await insert(x - 1, y - 1, [x, y]); //左上斜角
      await insert(x + 1, y - 1, [x, y]); //右上斜角
      await insert(x - 1, y + 1, [x, y]); //左下斜角
      await insert(x + 1, y + 1, [x, y]); //右下斜角
    }

    return null;
  }

  path(map, [0, 0], [50, 50]);


</script>
</body>
</html>
